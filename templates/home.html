<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Recommendation System</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
        }
        iframe {
            width: 100vw;
            height: calc(100vh - 80px); /* Adjust for h1 height and margins */
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    {% block content %}
        <div>
        <h1>Content Recommendation System</h1>
        <iframe src="{{sentiment_url}}">Sentiment Analysis</iframe>
        </div>
    {% endblock content %}
</body>
</html>
